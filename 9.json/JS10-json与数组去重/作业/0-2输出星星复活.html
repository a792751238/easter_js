    <textarea style="width:300px; height:200px;" id="txt2"></textarea>
    <script type="text/javascript">
        var oBtn = $('btn1');
        var oTxt1 = $('txt1');
        var oTxt2 = $('txt2');
        oBtn.onclick = function() {
            var n = parseInt(oTxt1.value);
            if (isNaN(n)) {
                alert('error');
                return;
            }
            var s = '';
            for (var i = 0; i < n; i++) {
                for (var j = 0; j < i; j++) {
                    s += '*';
                }
                s += '\n'
            }
            oTxt2.value = s;
        }

        function $(id) {
            return document.getElementById(id);
        }
    </script>
