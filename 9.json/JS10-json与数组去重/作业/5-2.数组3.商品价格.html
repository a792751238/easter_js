<!doctype html>
<html>
<head>
<meta charset="utf-8">

<title>计算商品价格</title>
<style>
body {text-align:center;}
</style>
<script>
window.onload=function(){
	var oT1=document.getElementById('txt1');
	var oT2=document.getElementById('txt2');
	var oBtn=document.getElementById('btn1');	
	oBtn.onclick=function(){
		var arr=oT1.value.split(',');	//['冰红茶-3元','..','...']	A
		//页面要的 '冰红茶(1个) ￥3','..','..'		D
		//['冰红茶(1个) ￥3','','']				C
		//[{冰红茶:{count:1,sum:3}},{},{}]		C
		//{冰红茶:{count:1,sum:3},{...},{}}		B
		
		var json={};
		for(var i=0;i<arr.length;i++){
			var arr2=arr[i].split('-');	//[冰红茶,3元]
			var key=arr2[0];
			var price=arr2[1];
			if(json[key]){
				json[key].count++;
				json[key].sum+=price;
			}else{
				json[key]={count:1,sum:price};	
			}
		}
		console.log(json);
	};
};
</script>
</head>

<body>
输入原始文本(空格隔开)：<br>
<textarea style="width:300px; height:200px;" id="txt1">冰红茶-3元,冰绿茶-2.5元,橙汁-1.5元,葡萄汁-5毛,柠檬汁-1.5元,芒果汁-30毛,柠檬汁-1.5元,柠檬汁-1.5元,柠檬汁-1.5元,柠檬汁-1.5元</textarea><br>
<br>
<input type="button" value="变" id="btn1" /><br>
<br>
这里输出结果：<br>
<textarea style="width:300px; height:200px;" id="txt2"></textarea>
</body>
</html>
