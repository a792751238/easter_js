<!doctype html>
<html>
<head>
<meta charset="utf-8">

<title>.输出几行星星</title>
<style>
body {text-align:center;}
</style>
<script>
window.onload=function(){
	var oT1=document.getElementById('txt1');
	var oT2=document.getElementById('txt2');
	var oBtn=document.getElementById('btn1');	
	oBtn.onclick=function(){
		var n=parseInt(oT1.value);
		if(isNaN(n)){
			alert('error');	
			return;
		}
		//办事
		var s='';
		for(var i=1;i<=n;i++){	//i=4
			for(var j=0;j<i;j++){
				s = s + '*';
					
			}
			s = s+'\n';
			
		}
		oT2.value=s;
	};
};
</script>
</head>

<body>
行数：<input type="text" id="txt1" /><br>
<input type="button" value="显示" id="btn1" /><br>
<br>
这里输出结果：<br>
<textarea style="width:300px; height:200px;" id="txt2"></textarea>
</body>
</html>
