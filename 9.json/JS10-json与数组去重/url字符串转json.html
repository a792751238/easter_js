<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>url字符串转json</title>
    <style>

    </style>
    <script>
    var str = "a=1&b=2&c=3";
    var arr = str.split("&");
    // console.log(arr);  // ["a=1", "b=2", "c=3"]
    var json = {};
    for (var i = 0; i < arr.length; i++) {
        var arr2 = arr[i].split("=");
        //    console.log(arr2);  // ["a", "1"] ,["b", "2"], ["c", "3"]
        var name = arr2[0];
        var value = arr2[1];
        json[name] = value;

    }
    // {a: "1", b: "2", c: "3"}
    console.log(json);
    </script>
</head>

<body>
</body>

</html>
