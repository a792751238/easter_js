<!doctype html>
<html>
<head>
<meta charset="utf-8">

<title>for 循环嵌套</title>
<style>
*{ margin:0; padding:0; list-style:none; font-family: "微软雅黑","张海山锐线体简"}

</style>
<script>
var count=0;
for(var i=1;i<=9;i++){
	for(var j=1;j<=9;j++){
		document.write(i+'*'+j+'='+i*j+'<br>');	
	}
}

alert(count);
</script>
</head>

<body>



</body>
</html>
