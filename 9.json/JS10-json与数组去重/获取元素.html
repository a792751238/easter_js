<!doctype html>
<html>
<head>
<meta charset="utf-8">

<title>获取元素</title>
<style>
*{ margin:0; padding:0; list-style:none; font-family: "微软雅黑","张海山锐线体简"}
div{height:50px;margin:10px;background:#ccc;}
</style>
<script>
window.onload=function(){
	//var oDiv=document.getElementById('div1');	//一个
	//var aDiv=document.getElementsByTagName('div');	//一堆 	
	var aDiv=document.getElementsByTagName('div');
	for(var i=0;i<aDiv.length;i++){
		if(aDiv[i].className=='cur'){
			aDiv[i].style.background='red';	
		}
	}
};
</script>
</head>

<body>

<div></div>
<div></div>
<div class="cur">cur</div>
<div></div>
<div></div>
<div class="cur">cur</div>
<div></div>
<div class="cur">cur</div>
<div></div>

</body>
</html>
