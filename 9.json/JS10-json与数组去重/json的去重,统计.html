<!doctype html>
<html>
<head>
<meta charset="utf-8">

<title>json的去重,统计,排序</title>
<style>
*{ margin:0; padding:0; list-style:none; font-family: "微软雅黑","张海山锐线体简"}

</style>
<script>
var  s = '冬新品 韩版 冬新品 长袖 韩版 冬新品 裤子 冬新品 长袖 套装 半身裙 长袖';

//要的数据	'冬新品(4) 韩版(3)  长袖(2) 裤子(1) 套装(1) 半身裙(1)';
var arr=s.split(' ');//[冬新品 韩版 冬新品 长袖 韩版 冬新品 裤子 冬新品 长袖 套装 半身裙 长袖]
var json={};
for(var i=0;i<arr.length;i++){
	var key=arr[i];
	if(json[key]){	//有这个key
		/*json[key]=json[key]+1
		json[key]+=1;*/
		json[key]++;	//值+1
	}else{	//没有
		json[key]=1;	//做个key 并赋值1
	}
}

console.log(json);


</script>
</head>

<body>



</body>
</html>
