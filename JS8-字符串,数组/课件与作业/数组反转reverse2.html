<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>数组反转</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        list-style: none;
        font-family: "微软雅黑", "张海山锐线体简"
    }
    </style>
    <script>
    var arr = ['i', 'love', 'you'];
    //1	pop	'you'  push 新数组
    var arr2 = [];
    for (var i = 0; i < 3; i++) {
        var p = arr.pop(); // pop 实现手动反转
        arr2.push(p);
    }
    document.write(arr2); // you,love,i
    </script>
</head>

<body>
</body>

</html>
