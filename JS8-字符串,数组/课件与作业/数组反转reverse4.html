<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>数组反转</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        list-style: none;
        font-family: "微软雅黑", "张海山锐线体简"
    }
    </style>
    <script>
    var arr = ['i', 'love', 'you'];
    //3	shift	'i'  unshift 新数组
    var arr2 = [];
    for (var i = 2; i >= 0; i--) { // for循环倒序
        arr2.push(arr[i])
    }


    document.write(arr2);
    </script>
</head>

<body>
</body>

</html>
