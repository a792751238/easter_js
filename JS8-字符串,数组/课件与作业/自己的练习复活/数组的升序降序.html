<BODY>
    <script type="text/javascript">
        //sort（）方法实现数组排序
        var arr = [3, 4, 5, 9, 8, 7, 5, -7, -4, -2];
        console.log(arr.sort());
        console.log(arr.sort(function(a, b) {
            return a - b;
        })); //升序
        console.log(arr.sort(function(a, b) {
            return b - a;
        })); //实现降序
         //数组出入栈
        var arr2 = [3, 4, 5, 9, 8];
        console.log(arr2.pop()); //8  输出的是出栈的值
		//arr2.pop();//直接写不会在控制台中输出，但是一样会执行
        console.log(arr2); //[3，4，5，9]
        console.log(arr2.push(33, 44)); //6  输出的是数组的长度
		//arr2.push(33,44);//直接写不会在控制台中输出，但是一样会执行
        console.log(arr2); //
        var arr9 = [36, 77,88];
        console.log(arr9.unshift(44,55)); //3   输出的是数组的长度
		//arr9.unshift(55);//直接写不会在控制台中输出，但是一样会执行
        console.log(arr9); //[55,36,77]
        console.log(arr9.shift(44,55)); //55
        console.log(arr9); //[36,77]ccc
    </script>
</BODY>
