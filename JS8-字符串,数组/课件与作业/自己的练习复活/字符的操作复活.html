<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8" />
    <title>字符的操作</title>
</head>

<body>
    <script type="text/javascript">
        //这里是字符的
        var str = 'smith';
        var str1 = 'SMITH';
        console.log('大小写：' + str.toUpperCase()); //小写转大写
        console.log('大小写：' + str1.toLowerCase()); //大写转小写
        var str2 = 'Hello world';
        console.log('指定下标的字符：' + str2.charAt(6)); //获取指定下标的字符
        console.log('编码值：' + str2.charCodeAt(0)); //unicode的编码值
        console.log(str2.indexOf('r')); //8
        console.log(str2.indexOf('l')); //2
        console.log(str2.indexOf('l', 3));//3
        console.log(str2.indexOf('l', 5)); //从5开始找，找l输出9
        console.log(str2.lastIndexOf('l')); //最后一次出现的下标值9
        console.log(str2.lastIndexOf('l', 5)); //这里第二个数指0到此位置的下标区间就是在0-5之间的位置找l  3
        var str3 = 'wo shi yi ge da shuai ge';
        console.log('slice截取：' + str3.slice(6)); //yi ge da shuai ge
        console.log('slice截取：' + str3.slice(6, 12)); //yi ge
        console.log('slice截取负数：' + str3.slice(-12, -6)); //负数是从右往左数  负6代表从右第6个开始算起 
        console.log('substring截取：' + str3.substring(6, 12)); //结果一样吧

		var sum1=[12,5,'bmw'];
        var sum2=['qq','volo'];
		console.log('数组的链接：'+sum1.concat(sum2,['凯美瑞','本田'],120,'aaaa'));//加号运算符也可以
		console.log(sum1.concat(sum2,['凯美瑞','本田'],120,'aaaa'));
         

		var str4='tian\\guo\\lian\\huo';
		console.log('split分隔：'+str4.split('\\'));//输出的是字符串
		console.log('split分隔：'+str4.split('\\',2));
		console.log('str4原字符串'+str4);
		var str5='tian\\guo\\lian\\huo';
        console.log(str5.split('\\'));//输出的是数组
		var arr1=str5.split('\\');
		console.log('arr1:'+arr1);
		for (var i=0;i<arr1.length ;i++ )
		{
                 var arr2=arr1[i].split('\\');
				 console.log('arr2:'+arr2);
		}

		//这里是数组的
        var arr1 = [];
        var arr2 = [1, 2, 'bwm'];
        console.log(arr2);
        console.log(arr2.length);
        arr2.length = 2; //数组的输出长度可以修改，
        console.log(arr2.length);
        var arr3 = new Array(3, 4, 'bwm');
        console.log(arr3); //12,5,'bwm'
        console.log(arr3.length); //3
        console.log(arr3[2]); //bwm
    </script>
</body>

</html>
