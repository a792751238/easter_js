        var oBtn = document.getElementById('btn');
        var oP = document.getElementById('p1');
        var str = [11, 66, 99, 22, -44, -5, -22];
        oP.innerHTML = str;
        oBtn.value = '升序';
        var len = true;
        oBtn.onclick = function() {
            if (len == true) {
                str = str.sort(function(a, b) {
                    return a - b;
                })
                len = false;
                oP.innerHTML = str;
                oBtn.value = '降序';
            } else {
                str = str.sort(function(a, b) {
                    return b - a;
                })
                len = true;
                oP.innerHTML = str;
                oBtn.value = '升序';
            }
        }
