         //用数组实现冒泡排序
        var arr5 = [5, 1, 3, 6, 4, 2];
        for (var i = 0; i < arr5.length; i++) {
            for (var j = 0; j < arr5.length-i; j++) {
                var temp = null;
                if (arr5[j + 1] < arr5[j]) {
                    temp = arr5[j];
                    arr5[j] = arr5[j + 1];
                    arr5[j + 1] = temp;
                }
            }
        }
