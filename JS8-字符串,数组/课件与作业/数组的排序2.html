<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>数组的排序</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        list-style: none;
        font-family: "微软雅黑", "张海山锐线体简"
    }
    </style>
    <script>
    //var arr=['width','height','alpha','opacity'];
    //var arr=[12,5,8,6,3]
    var arr = [112, 1221, 134, 156];

    arr.sort(function(n1, n2) {
        //n1-n2是将顺序按照升序排序
        //n2-n1是将顺序按照降序排序

        return n1 - n2; // 数组的排序 升序
        /*if(n1-n2>0){
        	return 1;	
        }else{
        	return -1;	
        }*/
    });

    document.write(arr);
    </script>
</head>
