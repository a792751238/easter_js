<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<style type="text/css" media="screen">
		#qqCard {border:1px solid #111;overflow:hidden;}
		#qqCard ul {margin:0;padding:0;list-style:none;}
		#qqCard ul li {float:left;}
		#qqCard .title {background-color:#999;display:block;width: 50px;height:298px;float:left;border:1px solid #222;}
		#qqCard .content {background-color:#666;width: 400px;height:300px;float:left;display:none;}
		#qqCard .active {background:yellow;}
	</style>
	<script type="text/javascript">
	window.onload=function(){
		var oQQCard=document.getElementById('qqCard')
		var aLi=oQQCard.getElementsByTagName('li')
		for (var i = 0; i < aLi.length; i++) {
			aLi[i].onmouseover=function(){
				//干掉所有li下面的a和div
				for (var i = 0; i < aLi.length; i++) {
					var aLiAnchor=aLi[i].getElementsByTagName('a')[0];
					var aLiDiv=aLi[i].getElementsByTagName('div')[0];
					aLiAnchor.className='title';
					aLiDiv.style.display='none';
				};
				//点亮自己
				var thisAnchor=this.getElementsByTagName('a')[0];
				var thisDiv=this.getElementsByTagName('div')[0];
				thisAnchor.className='title active';
				thisDiv.style.display='block';
			};
		};
	};
	</script>
</head>
<body>
	<div id="qqCard">
		<ul>
			<li><a href="javascript:;" class="title active"></a><div class="content" style="display:block;"></li>
			<li><a href="javascript:;" class="title"></a><div class="content"></li>
			<li><a href="javascript:;" class="title"></a><div class="content"></li>
			<li><a href="javascript:;" class="title"></a><div class="content"></li>
		</ul>
	</div>
</body>
</html>
