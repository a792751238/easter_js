
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>评分</title>
<link href="zns_style.css" rel="stylesheet" type="text/css" />
<script>
window.onload = function(){
	var oDiv = document.getElementById("pingfen");
	var aLi = oDiv.getElementsByTagName("li");
	
	for(var i =0; i<aLi.length; i++){
		aLi[i].index =i
		aLi[i].onmouseover = function(){
			
			for(var i=0; i<aLi.length; i++){
				if(i<=this.index){
					aLi[i].className ="active";
				}else{
					aLi[i].className ="";
				}
			}
		}
	}
};

</script>
</head>

<body>
<div id="pingfen">
	<ul>
    	<li class="active"></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
</body>
</html>
