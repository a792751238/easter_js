<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>访问数组</title>
 </head>
 <body>
  <script type="text/javascript">
	
	//遍历数组
	var prices = [15.5,38,27.6,57];
	//倒序(循环体中有删除数组元素操作一定要用倒序)
	for(var i=prices.length-1;i>=0;i--){
		console.log(prices[i]);
	}
	
	//for...in:拿出的是索引而不是价格
	for(var i in prices){
		console.log(i+'-'+prices[i]);
	}

  </script>
 </body>
</html>
