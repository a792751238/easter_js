<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>练习：使用排序</title>
 </head>
 <body>
  <script type="text/javascript">
	//定义函数，在页面创建一个按钮。反复单击按钮，交替输出数组升序或降序排列的结果。
	//要求：升序时，显示向上箭头，反之显示向下箭头
	//升序排列
	function sortbyASC(a,b){
		return a-b;
	}
	//降序排列
	function sortbyDESC(a,b){
		return b-a;
	}
	
	var asc = true;//默认是升序
	var arr = [1,2,3,12,23,123,33];
	function show(){
		//清空当前页面内容
		document.body.innerHTML = '';
		//打印button
		document.write('<button onclick="show()">排序</button>');
		//打印箭头
		document.write(asc?'↑':'↓');
		//根据当前排序状态得到相应排序函数
		var sortby = asc?sortbyASC:sortbyDESC;
		//打印排序结果
		document.write(arr.sort(sortby).toString());
		//设置排序为相反情况
		asc = !asc;
	}
	show();//打印界面
  </script>
 </body>
</html>
