<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>数组按姓名字母顺序排列</title>
 </head>
 <body>
	<h2>作业2：</h2>
	<hr />
	<p>有九位小朋友Tom,Mary,John,Jerry,Kitty,Lucy,Lily,Leon,Petty，按姓名字母顺序由大到小依次排列，从1到3报号循环报号，所有报号为1的一组，为2的一组，为3的一组，请打印出最后的分组情况</p>
	<script type="text/javascript">
		var friends = ['Tom','Mary','John','Jerry','Kitty','Lucy','Lily','Leon','Petty'];
		friends.sort();
		// console.log(friends); // ["Jerry", "John", "Kitty", "Leon", "Lily", "Lucy", "Mary", "Petty", "Tom"]
		var group1 = [];
		var group2 = [];
		var group3 = [];
		for(var i=0;i<friends.length;i++){
			if((i+1)%3==0){
				//3
				group3.unshift(friends[i]);
			}
			else if((i+1)%3==1){
				//1
				group1.unshift(friends[i]);
			}
			else{
				//2
				group2.unshift(friends[i]);
			}
		}
		//输出
		console.log(group1,group2,group3);
	</script>
 </body>
</html>
