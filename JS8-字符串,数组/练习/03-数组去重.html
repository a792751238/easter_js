<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>去掉数组中的重复元素</title>
 </head>
 <body>
  <script type="text/javascript">

	//定义函数，可以去掉数组中的重复元素
	//1.普通方法1,适合数据量少时,因为多层循环运行效率变慢
   var arr=[1,2,3,3,4,4,5,5,6,1,9,3,25,4];
   var arr2=[];
   var find=false;
   for(var i=0;i<arr.length;i++){
		for(var j=0;j<=arr2.length;j++){
			//根据条件修改find值
			if(arr[i]!=arr2[j]){
				find=false;
			}else{
				find=true;
				break;		//找到一样的，就没必要再找（再for）	
			}
		}
		if(!find){	//没找到，就推入arr2,找到了啥都不做
			arr2.push(arr[i]);
		}
	}
  console.log(arr2); // [1, 2, 3, 4, 5, 6, 9, 25]

   //3.普通方法2
     var a = [1,1,1,1,2,3,3,2,1];
	 console.log(a);
	 for(var i=0;i<a.length;i++){
		var num = a[i];
		var c = 0;//对重复的计数
		for(var j=0;j<a.length;j++){
			if(num==a[j]){
				c++;
				if(c>1){ //重复时切掉
					a.splice(j,1);
				}
			}
		}
	 }
	 console.log(a);


//2.利用hashtable方法，处理大量数据

   function delConflict(arr){
		//创建临时的关联空数组
		var hash=[];//该数组的索引用来保存遍历结果
		for(var i=0; i<arr.length;i++){	
			hash[arr[i]]=0; // 0
		}
		// console.log(hash); // [1: 0, 2: 0, 3: 0, 4: 0, 7: 0, 9: 0]

		//用for...in拿出hash数组中的所有索引
		var keys=[];//结果数组
		var j=0;//该变量作为keys数组的索引值
		for(var key in hash){		
			keys[j++]=key;			
		}
		//可以简化为下面写法
		//for(keys[j++] in hash);
		//返回结果数组
		return keys;
	}
	var arr = [1,2,2,3,3,3,1,2,4,7,9];
	console.log(delConflict(arr)); // ["1", "2", "3"]


  </script>

 </body>
