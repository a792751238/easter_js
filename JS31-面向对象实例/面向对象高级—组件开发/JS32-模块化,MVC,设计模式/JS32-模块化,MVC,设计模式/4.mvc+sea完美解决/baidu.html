<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">

<title>mvc+seaJS完美解决</title>
<style>
#div2 a {padding:2px 10px;}
</style>
<script src="sea.js"></script>
<script>
window.onload=function ()
{
	seajs.use('baidu_c.js', function (modC){
		modC.createList('txt1');
		modC.createRelated('txt2', 'btn2');
	});
};
</script>
</head>

<body>
<input type="text" id="txt1" />
<ul id="ul1">
</ul>
<hr>
<input type="text" id="txt2" />
<input type="button" value="显示" id="btn2" />
<div id="div2"></div>
</body>
</html>
