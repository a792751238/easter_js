<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">

<title>页面控制层-需求改变填加按钮,页面还需要写很多东西</title>
<style>
#div2 a {padding:2px 10px;}
</style>
<script src="baidu_m.js"></script>
<script src="baidu_v.js"></script>
<script>
window.onload=function ()
{
	var oTxt=document.getElementById('txt1');
	
	oTxt.onkeyup=function ()
	{
		//C——找M要数据；把数据给V
		readFromBaidu(this.value, function (json){
			createList(json.s);
		});
	};
	
	var oTxt2=document.getElementById('txt2');
	var oBtn2=document.getElementById('btn2');
	
	oBtn2.onclick=function ()
	{
		readFromBaidu(oTxt2.value, function (json){
			createRelated(json.s);
		});
	};
};
</script>
</head>

<body>
<input type="text" id="txt1" />
<ul id="ul1">
</ul>
<hr>
<input type="text" id="txt2" />
<input type="button" value="显示" id="btn2" />
<div id="div2"></div>
</body>
</html>
