    overflow: hidden;

    background-position: -300px -30px;
}

    position: absolute;
    right: 4px;

    height: 16px;
    background: url(images/th2.png) no-repeat;
    display: none;
    cursor: pointer;
    z-index: 9;

#div1 li.active {
    background: url(images/th1.jpg) no-repeat;
}

#div1 li.active.zd {
    background: #e6e6e6;
}

#div1 li.active.yk {
    background-position: 0 0;
}

#div1 li.active.ai {
    background-position: -220px 0;
}

#div1 li.active.td {
    background-position: -425px 0;
}

#div1 li.active.sh {
    background-position: -645px 0;
}

#div1 li.active:hover {
    border: 2px solid #ccc;
}

#div1 li.active:hover span {
    background-position: -17px 0;
    display: block;
}

#div1 li.active em {
    display: none;
}

    width: 100%;
    height: 100%;
    position: fixed;
    background: #000;
    opacity: 0.3;
    top: 0;
    left: 0;
    display: none;
}

    width: 450px;

    background: #fff;

.con h6 {
    font: normal 22px/52px '微软雅黑';

    float: left;

<body>
    <div id="div1">
        <ul>
            <li class="active zd"><span></span><em></em><a href="#">百度</a>
            </li>
            <li><span></span><em></em>
            </li>
            <li><span></span><em></em>
            </li>
            <li><span></span><em></em>
            </li>
            <li><span></span><em></em>
            </li>
            <li><span></span><em></em>
            </li>
            <li><span></span><em></em>
            </li>
            <li><span></span><em></em>
            </li>
        </ul>
    </div>
    <div class="bg" id="bg"></div>
    <div class="con" id="con">	<span></span>
        <h6>添加网站</h6>
        <label>网站名称：</label>
        <input type="text" placeholder="例如:腾讯网" class="text" id="text1" />
        <input type="button" value="提交" class="btn" id="btn1" />
        <div class="clear"></div>
        <label>网站地址：</label>
        <input type="text" placeholder="例如:http://news.qq.com" class="text" id="text2" />
    </div>
    <script type="text/javascript">
        var oDiv = $('div1');
        var oAddApp = oDiv.getElementsByTagName('em');
        var oBg = $('bg');
        var oCon = $('con');
        var oT1 = $('text1');
        var oT2 = $('text2');
        var oBtn = $('btn1');
        var oCloseWin = oCon.getElementsByTagName('span')[0];
        var oRemoveApp = oDiv.getElementsByTagName('span');
        var curLi = null;
         //给+添加事件
        for (var i = 0; i < oAddApp.length; i++) {
            oAddApp[i].onclick = function() {
                openLight();
                curLi = this.parentNode;
            }
        }
        oCloseWin.onclick = closeLight;
         //添加
        oBtn.onclick = function() {
            closeLight();
            var oAnchor = document.createElement('a');
            oAnchor.innerHTML = oT1.value;
            oAnchor.href = oT2.value;
            curLi.appendChild(oAnchor);
            curLi.className = 'active zd';
            oT1.value = oT2.value = '';
        }
         //删除
        for (var i = 0; i < oRemoveApp.length; i++) {
            oRemoveApp[i].onclick = function() {
                var oLi = this.parentNode;
                oLi.removeChild(oLi.children[oLi.children.length - 1]);
                oLi.removeAttribute('class');
            }
        }

        function openLight() {
            oBg.style.display = oCon.style.display = 'block';
        }

        function closeLight() {
            oBg.style.display = oCon.style.display = 'none';
        }
        function $(id) {
            return document.getElementById(id);
        }
    </script>
