<!doctype html>
<html>
<head>
<meta charset="utf-8">

<title>拖拽改变div大小</title>
<style>
#box{ width:300px; height:300px; background:#ccc; position:relative;}
#box .rb{ width:20px; height:20px; background:red; position:absolute; right:0; bottom:0;}
</style>
<script>
window.onload=function(){
	var oBox=document.getElementById('box');
	var oRb=oBox.children[0];
	
	oRb.onmousedown=function(ev){
		var oEvent=ev || event;
		var disX=oEvent.clientX-oRb.offsetLeft;
		var disY=oEvent.clientY-oRb.offsetTop;
		
		document.onmousemove=function(ev){
			var oEvent=ev || event;
			var l=oEvent.clientX-disX;
			var t=oEvent.clientY-disY;
			oRb.style.left=l+'px';
			oRb.style.top=t+'px';	
		}
		
		document.onmouseup=function(){
			document.onmousemove=null;
			document.onmouseup=null;	
		}
			
	}	
}
</script>
</head>

<body>
<div id="box">
	<div class="rb"></div>
</div>
</body>
</html>
