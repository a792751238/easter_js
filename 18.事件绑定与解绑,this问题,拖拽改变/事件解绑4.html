<!doctype html>
<html>
<head>
<meta charset="utf-8">

<title>事件解绑</title>
<style>
*{ margin:0; padding:0; list-style:none; font-family: "微软雅黑","张海山锐线体简"}

</style>
<script>
window.onload=function(){
	var oBtn=document.getElementById('btn1');
	
	
	function removeEvent(obj,sEvt,fn){
		if(obj.removeEventListener){
			obj.removeEventListener(sEvt,fn,false);	
		}else{
			obj.detachEvent('on'+sEvt,fn);	
		}
	}
	function addEvent(obj,sEvt,fn){
		//var fn=function(){}
		if(obj.addEventListener){
			obj.addEventListener(sEvt,fn,false);
		}else{
			obj.attachEvent('on'+sEvt,fn);	
		}
	}
	addEvent(oBtn,'click',show);
	removeEvent(oBtn,'click',show);
	/*addEvent(oBtn,'click',function(){
		alert('abc');	
	});
	
	removeEvent(oBtn,'click',function(){
		alert('abc');	
	});*/
	
	function show(){
		alert('abc');	
	}
	
};
</script>
</head>

<body>

<input type="button" value="按钮" id="btn1">

</body>
</html>
