<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>绑定的问题</title>
</head>
<body>
<div id="contextmenu"></div>
</body>
<script>
    document.addEventListener(document.getElementById('contextmenu'), function (ev) {
        var oEvt = ev || event;
        oEvt.preventDefault();		//阻止默认
    }, false);
</script>
</html>
